                            <div class="small"></div>

                        </div>
                        <div id="bf">

                    <div class="property-sell">
                        <div class="mod-price">

                            <span id="J_price" class="vm-money">2698.00</span>

                    </div>
                    <div class="property-sibling">
                        <dl class="sibling-item">
                            <dt class="vm-metatit">

                        <dl class="property-set-sale" data-property="颜色分类">
                            <dt class="vm-metatit">颜色分类</dt>
                            <dd class="clearfix">
                                <a data-value="3:31971" class="vm-sale-img" data-mtype="store_de_sp_2_1" data-bh="click_store_de_sp_2_1"
