    <script>
            (function () {
                var wrap = $('.preview-b');
                var spic = $('#spic');
                var sf = $('#sf');
                var bpic = $('#bpic');
                var bf = $('#bf');
                var spicul = $('#list ul');
                var spicli = $('#list ul li');

                spic.mouseenter(function () {
                    bf.css('display', 'block');
                    sf.css('display', 'block');
                    /*   sf.css({
                          width: spic.width() * bf.width() / bpic.width(),
                          height: spic.height() * bf.height() / bpic.height()
                      }); */
                    //var $scale = bf.width() / wrap.width();
                    var $scale = bpic.height() / wrap.height();
                    console.log($scale);
                    $(this).on('mousemove', function (e) {
                        var l = e.pageX - wrap.offset().left - sf.width() / 2;
                        var t = e.pageY - wrap.offset().top - sf.height() / 2;
                        var left = spic.width() - sf.width();
                        var top = spic.height() - sf.height();
                        l = l < 0 ? 0 : (l > left ? left : l);
                        t = t < 0 ? 0 : (t > top ? top : t);

                        sf.css({
                            left: l,
                            top: t
                        });
                        bpic.css({
                            left: -l * 2.2,
                            top: -t * 2.2
                        })

                    })
                });
                spic.mouseleave(function () {
                    bf.css('display', 'none');
                    sf.css('display', 'none');
                });
            })(jQuery);
    </script>
